<div class="modal-header">
    <h2 class="modal-title" id="exampleModalLabel">{{title}}</h2>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
            <form #myForm="ngForm">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter Category Title" name="title" [(ngModel)]="Notification.title">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Enter Category Description" name="description" rows="10" [(ngModel)]="Notification.description"></textarea>
        </mat-form-field>
    </form> 
    {{Notification | json}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
            Close
            
        </button>
        <button type="button" class="btn btn-primary"  (click)="formSubmit()">Save changes</button>
    </div>
