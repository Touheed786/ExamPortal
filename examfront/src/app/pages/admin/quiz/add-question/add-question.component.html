<h2>{{QuestionData.quiz.title}}</h2>
<mat-card class="p-lr">
    <mat-card-header>
        <!-- <mat-card-title>{{QuestionData.quiz.title}}</mat-card-title> -->
    </mat-card-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11 offset-md-0.5">
                <form #myForm="ngForm" (ngSubmit)="formSubmit()" class="mt-3">
                    <!-- Question Title -->
                    <!-- <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Question Title</mat-label>
                        <textarea matInput placeholder="Enter Question Title" name="description" [(ngModel)]="QuestionData.content" [disabled]="isDisbaled" rows="3"
                         required></textarea>
                    </mat-form-field> -->
                    
                    <ckeditor [editor]="Editor" name="content" [(ngModel)]="QuestionData.content"></ckeditor>

                    <!-- Option -->
                    <div class="row pt-4">
                        <div class="col-md-6">
                            <mat-form-field class="full-width" appearance="outline" >
                                <mat-label>Option 1</mat-label>
                                <input matInput placeholder="Option 1" name="Option 1" [(ngModel)]="QuestionData.option1" [disabled]="isDisbaled" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Option 2</mat-label>
                                <input matInput placeholder="Option 2" name="Option 2" [(ngModel)]="QuestionData.option2" [disabled]="isDisbaled" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- Option -->
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Option 3</mat-label>
                                <input matInput placeholder="Option 3" name="Option 3" [(ngModel)]="QuestionData.option3" [disabled]="isDisbaled" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Option 4</mat-label>
                                <input matInput placeholder="Option 4" name="Option 4" [(ngModel)]="QuestionData.option4" [disabled]="isDisbaled" required>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Select Answer -->
                    <mat-form-field class="full-width">
                        <mat-label>Category</mat-label>
                        <mat-select name="question" [(ngModel)]="QuestionData.answer" [disabled]="isDisbaled" required>
                            <mat-option *ngIf="QuestionData.option1" [value]="QuestionData.option1">
                                {{QuestionData.option1}}
                            </mat-option>
                            <mat-option *ngIf="QuestionData.option2" [value]="QuestionData.option2">
                                {{QuestionData.option2}}
                            </mat-option>
                            <mat-option *ngIf="QuestionData.option3" [value]="QuestionData.option3">
                                {{QuestionData.option3}}
                            </mat-option>
                            <mat-option *ngIf="QuestionData.option4" [value]="QuestionData.option4">
                                {{QuestionData.option4}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary" [disabled]="isDisbaled">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <button class="doneButtoon" (click)="done()" mat-raised-button color="primary">Done</button>
    <a (click)="update()" class="example-update" *ngIf="isDisbaled"><img src="../../../../assets/update.png" class="example-update-image"></a>
</mat-card>
