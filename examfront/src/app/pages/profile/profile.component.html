<mat-card *ngIf="currentUser">
    <mat-card-header>
        <mat-card-title>Youer Profile Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="bootstrap-warapper">
            <div class="conatiner">
                <div class="container text-center">
                    <img class="fix-width mb-4" src="../../../assets/signuplogo.png" alt="">
                    <h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table">
                            <tr>
                                <td>username</td>
                                <td>{{currentUser.username}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>EXAM{{currentUser.id}}</td>
                            </tr>
                            <tr *ngIf="currentUser.phone">
                                <td>Phone</td>
                                <td>{{currentUser.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{currentUser.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{currentUser.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                            </tr>
                        </table>      
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="container">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
</mat-card>
