<div class="card p-2 datatable">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Attempted</th>
            <th scope="col">Marks Got</th>
            <th scope="col">Date</th>
            <th scope="col">Quiz</th>
            <th scope="col">User</th>
            <th scope="col">Result</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of Results" [ngStyle]="{'background-color' : !result.test_result ? '#f0b4b4':'none'}">
            <!-- <th scope="row" class="resultid" (click)="openModal(result.user.firstName)">{{result.id}}</th> -->
            <th scope="row" class="resultid" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getResultById(result.id)">{{result.id}}</th>
            <td>{{result.attempted}}</td>
            <td>{{result.marksGot}}</td>
            <td>{{result.date}}</td>
            <td>{{result.quiz_type}}</td>
            <td>{{result.user.firstName}}</td>
            <td>{{result.test_result===true? "pass":"fail"}}</td>
          </tr>
        </tbody>
      </table>
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{userName}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ckeditor [editor]="Editor" name="content" [(ngModel)]="Description.content"></ckeditor>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send Notification</button>
      </div>
    </div>
  </div>
</div>
