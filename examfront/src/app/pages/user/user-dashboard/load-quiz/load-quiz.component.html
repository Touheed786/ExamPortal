<div *ngIf="spinner" >
  <mat-spinner class="spinner" ></mat-spinner>
</div>
<div class="bootdtrap-wrapper">
    <div class="container-fluid">
        <div class="row" *ngIf="quizesData">         
                <div class="col-md-4" *ngFor="let quiz of quizesData">
                        <mat-card class="mt-2">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image"></div>
                                <mat-card-title>{{quiz.title}}</mat-card-title>
                                <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
                              </mat-card-header>
                              <mat-card-content>
                                <p class="text-truncate">
                                  {{quiz.description}}
                                </p>
                              </mat-card-content>
                              <mat-card-actions>
                                <button mat-button color="primary" (click)="startInstruction(quiz.qId)">View</button>
                                <!-- <button mat-button color="accent" >Start</button> -->
                                <button mat-button color="accent">Marks: {{quiz.maxMArks}}</button>
                                <button mat-button color="accent">Questions: {{quiz.numberOfQuestions}}</button>
                              </mat-card-actions>
                        </mat-card>
                 </div>
        </div>
        <div *ngIf="quizesData.length == 0">
            <div class="col-md 12">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data In This Category</h1>
                      </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
